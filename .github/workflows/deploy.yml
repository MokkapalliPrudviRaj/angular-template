name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production --base-href /angular-template/

      - name: Show build output (debug)
        run: ls -R dist || true

      - name: Ensure SPA routing
        run: |
          if [ -f dist/angular-template/index.html ]; then
            cp dist/angular-template/index.html dist/angular-template/404.html
          else
            echo "No index.html found at dist/angular-template â€” skipping 404 copy"
            ls -la dist || true
          fi

      - name: Deploy to GitHub Pages (push gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/angular-template
          publish_branch: gh-pages