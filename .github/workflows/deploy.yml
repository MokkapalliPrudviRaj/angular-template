name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production --base-href /angular-template/

      - name: Show build output (debug)
        run: ls -R dist || true

      - name: Ensure SPA routing
        run: cp dist/angular-template/index.html dist/angular-template/404.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/angular-template

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4